<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let count = 0
        const increment = () =>{
            count++
            document.getElementById('h1').innerHTML = count
        }
    </script>
</head>
<body>
   <h1 id="h1"></h1>
   <button onclick="increment()">Click Me</button>
</body>
</html>
