<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        const checkPrime = () => {
            let x = parseInt(document.getElementById("num1").value)
            if (x <= 1){
                document.getElementById("result").innerText = "This is not a Prime number"
            }
            for (let i=2;i<= Math.sqrt(x);i++){
                if (x % i === 0){
                    document.getElementById("result").innerText= "This is not a Prime number"
                    return;
                }
            }
            document.getElementById("result").innerText = "This is  a Prime number"
        }
    </script>
</head>
<body>
    <label>input a number to check prime or not:<input id="num1" type="text" placeholder="enter a number"/></label>
    <button onclick="checkPrime()">Check</button>
    <h1 id="result"></h1>
</body>
</html>
